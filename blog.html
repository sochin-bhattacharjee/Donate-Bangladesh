<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Tailwind Installation -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI Installation -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
        .lexend-font {
            font-family: "Lexend", sans-serif;
        }
        .navBackground{
            background: rgba(255, 255, 255, 0.705);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="lexend-font">
    <header class="top-0 sticky navBackground pb-5">
        <!-- navigation section start -->
        <nav class="bg-[#F9F7F3] py-5 pb-10 z-20">
            <div class="w-11/12 md:w-3/4 mx-auto flex justify-between">
                <div class="flex p-3 rounded-xl bg-lime-300 text-xl font-semibold"><button>Home</button></div>
                <div class="flex items-center gap-4">
                    <img class="" src="./assets/logo.png" alt="">
                    <h1 class="text-xl font-semibold">Donate Bangladesh</h1>
                </div>
                <div class="flex items-center gap-1">
                    <img src="./assets/coin.png" alt="">
                    <h1 class="text-xl font-medium"><span id="total-amount">575757</span> BDT</h1>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
